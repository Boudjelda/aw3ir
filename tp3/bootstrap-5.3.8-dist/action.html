<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat du formulaire - TP #2</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="action.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <a href="index.html" class="btn btn-primary mb-4">⬅️ Retour au formulaire</a>

    <h1 class="mb-4">TP #2 - résultat du formulaire</h1>
    <div class="card p-4">
        <p>Bonjour <span id="name" class="fw-bold"></span> <span id="firstname" class="fw-bold"></span>,</p>
        <p>
            Vous êtes né le <span id="birthday" class="fw-bold"></span>
            et habité(e)
            <a href="" id="address" target="_blank" class="fw-bold"></a>.
        </p>
        <p>
            Mail :
            <a href="" id="email" class="fw-bold"></a>
        </p>
    </div>

    <script>
        // Récupérer les données du localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));
        
        if (formData) {
            // Afficher les données dans la page
            document.getElementById('name').textContent = formData.lastname;
            document.getElementById('firstname').textContent = formData.firstname;
            document.getElementById('birthday').textContent = formData.birthday;
            
            // Formater l'adresse pour Google Maps
            const addressLink = document.getElementById('address');
            addressLink.textContent = formData.address;
            addressLink.href = `https://maps.google.com/?q=${encodeURIComponent(formData.address)}`;
            
            // Formater l'email
            const emailLink = document.getElementById('email');
            emailLink.textContent = formData.email;
            emailLink.href = `mailto:${formData.email}`;
            
            // Nettoyer le localStorage après utilisation
            localStorage.removeItem('formData');
        } else {
            // Rediriger vers le formulaire si pas de données
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
